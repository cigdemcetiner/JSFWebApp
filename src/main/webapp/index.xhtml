<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" life="2000"/>
            <br />
            <p:panelGrid columns="2">
                
                <f:facet name="header">
                    <p:outputLabel value="#{msg.login_login_label}"/>
                </f:facet>
                <p:outputLabel value="#{msg.login_username_label}" for="username"/>
                <p:inputText id="username" value="#{loginController.username}"
                             required="true" requiredMessage="#{msg.login_username_required_msg}"/>
                 <p:outputLabel value="#{msg.login_password_label}" for="password"/>
                 <p:password id="password" value="#{loginController.password}"
                              required="true" requiredMessage="#{msg.login_password_required_msg}"
                              feedback="true"/>
                <p:outputLabel/>
                <h:commandButton value="GiriÅŸ" action="#{loginController.loginPrecess()}"/>
                
            
                   
                
            </p:panelGrid>
            </h:form>
    </h:body>
</html>
